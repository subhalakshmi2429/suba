version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    ECR_REPO_NAME: "private-flask-repo"
    CONTAINER_NAME: "my-final-test-container"
    ECS_CLUSTER_NAME: "private-test-cluster"
    ECS_SERVICE_NAME: "private-test-service"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing Python dependencies..."
      - pip install -r requirements.txt || true

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - REPOSITORY_URI=574720314262.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo "Running unit tests..."
      - mkdir -p tests
      - |
        cat <<EOF > tests/test_sample.py
        import unittest

        class SampleTest(unittest.TestCase):
            def test_addition(self):
                self.assertEqual(2 + 2, 4)
        EOF
      - python -m unittest discover -s tests || true

      - echo "Building Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

      - echo "Creating ECS imagedefinitions.json file..."
      - echo "[{\"name\":\"$CONTAINER_NAME\",\"imageUri\":\"$REPOSITORY_URI:$IMAGE_TAG\"}]" > imagedefinitions.json

  post_build:
    commands:
      - echo "Pushing Docker images to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest

      - echo "Deploying to ECS..."
      - echo "Cluster: $ECS_CLUSTER_NAME"
      - echo "Service: $ECS_SERVICE_NAME"
      - aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment

artifacts:
  files:
    - imagedefinitions.json
